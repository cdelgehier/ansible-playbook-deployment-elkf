---

- name: Load kibana dashboard and visualization
  hosts: elkservers
  - role: ansible-role-kibana-import-dashboard-and-visualization
    vars:
      kibana_server_group: elkservers
      kibana_interface: lo
      kibana_dashboard_path: "{{ docker_repo_path }}/docker-elkf-{{ docker_elk_version }}/elk/kibana/dashboard/dashboard.json"
      kibana_visualization_path: "{{ docker_repo_path }}/docker-elkf-{{ docker_elk_version }}/elk/kibana/dashboard/visualization.json"
      kibana_server_ip: "{{ hostvars[groups[kibana_server_group][0]]['ansible_'+ kibana_interface]['ipv4']['address'] }}"
....
